<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header style="background-color:aquamarine;">
        <img src="images/logo1.png" alt="logo of community" class="logoImage">
        <nav>

            <a href="" class="links">Tutorial</a>
            <a href="" class="links">Open Source</a>
            <a href="" class="links">Commands</a>

    <hr>
    <main>
        <section>
            <div>
                <h1>Zurc Bot</h1>
                <h2>Make your community secure in an easy way.</h2>
                <button>Add me!</button>

            <img src="images/bot.svg" alt="bot image" class="botImage">

        <section>
            <div>
                <hr class="hrAlt">

            </div>

        <div>

        </div>
